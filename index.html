<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooling Water Filtration Selection Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cooling Water Filtration Selection Tool</h1>
        <form id="selectionForm">
            <div class="form-group">
                <label for="systemType">System Type:</label>
                <input type="radio" id="open" name="systemType" value="Open" onclick="showOpenFields()"> Open
                <input type="radio" id="closed" name="systemType" value="Closed" onclick="showClosedFields()"> Closed
            </div>
            <div id="openFields" class="form-group" style="display:none;">
                <label for="recircRate">Recirc Rate (gpm):</label>
                <input type="number" id="recircRate" name="recircRate">
                <label for="tonnage">Tonnage (tons):</label>
                <input type="number" id="tonnage" name="tonnage">
                <label for="electricalCostOpen">Electrical Cost ($/kWh):</label>
                <input type="number" id="electricalCostOpen" name="electricalCostOpen" step="0.01">
            </div>
            <div id="closedFields" class="form-group" style="display:none;">
                <label for="systemVolume">System Volume (Gallons):</label>
                <input type="number" id="systemVolume" name="systemVolume">
                <label for="electricalCostClosed">Electrical Cost ($/kWh):</label>
                <input type="number" id="electricalCostClosed" name="electricalCostClosed" step="0.01">
            </div>
            <button type="button" onclick="calculateSelection()">Submit</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
